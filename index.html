<!doctype html>
<html lang="en">
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
<div>hello dkdk kfk</div>
<div id="cy"></div>
<script>
    var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
            { data: { id: 'a' } },
            { data: { id: 'b' } },
            {
                data: {
                    id: 'ab',
                    source: 'a',
                    target: 'b'
                }
            }]
    });
</script>
</body>
</html>
